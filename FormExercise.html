<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name:</label>
		<input type="text" id="firstname" name="firstname" required="" placeholder="John">

		<label for="lastname">Last Name:</label>
		<input type="text" id="lastname" name="lastname" required="" placeholder="Smith">
<br>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="MALE">
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="FEMALE">
		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="OTHER">
<br>
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" required="" placeholder="Your Email">

		<label for="password">Password:</label>
		<input id="password" type="text" name="password" required="" placeholder="Your Password" minlength="5" maxlength="10">
<br>
<fieldset>
	<legend>Birthday</legend>
	<select id="birthday" name="month">
				<option disabled="" selected="">Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
	<select name="day">
				<option disabled="" selected="">Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
	</select>
			<select name="year">
				<option disabled="" selected="">Year</option>
				<option>2000</option>
				<option>2001</option>
				<option>2002</option>
	</select>
</fieldset>
	
		
<br>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" name="terms" required="on">
<br>		
		<button>Submit</button>
	</form>
</body>
</html>
